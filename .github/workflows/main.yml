name: 🚀 Crypto Charts Bot

on:
  # تشغيل تلقائي كل 6 ساعات
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
    
  # تشغيل يدوي
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (true/false)'
        required: false
        default: 'false'

jobs:
  send-crypto-charts:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 📦 Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: 🔧 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🌐 Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: 🚗 Install ChromeDriver
      run: |
        # الحصول على إصدار Chrome
        CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1-3)
        echo "Chrome version: $CHROME_VERSION"
        
        # تحميل ChromeDriver المناسب
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
        
        # تحميل وتثبيت ChromeDriver
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # التحقق من التثبيت
        chromedriver --version
    
    - name: 🤖 Run Crypto Charts Bot
      run: |
        echo "🚀 Starting crypto charts bot..."
        python main.py
        echo "✅ Bot execution completed"
    
    - name: 📋 Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: bot-logs
        path: |
          *.log
          *.png
        retention-days: 7
